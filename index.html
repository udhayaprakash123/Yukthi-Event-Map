<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Map with Events</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <title>Desktop View on Mobile</title>
  <!-- Set map height -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .map-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .map {
      width: 90%;
      height: 70%;
    }
    .floor-name {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      text-align: center; /* Center-align the text */
      font-size: 20px; /* Increase font size */
    }
  </style>
</head>
<body>
  <!-- Events list -->
  <div>
    <h2>Events</h2>
    <ul id="events-list" style="list-style-type: none; padding-left: 0;align-self: center; display: list-item; text-align: center;"></ul>
    <head>
        <style>
          h2 {
            color: black;
            font-size: 30px;
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h2>USE DESKTOP VIEW</h2>
      </body>
  </div>

  <!-- Maps container -->
  <div class="map-container">
    <!-- Map -->
    <div id="map" class="map">
      <div class="floor-name" id="floor-name">Floor Map</div>
    </div>
  </div>

  <script>
    // Define image overlays with the floor plans
    var imageUrls = {
      ground_floor: 'ground_floor.jpg',
      first_floor: 'first_floor.jpg'
    };

    var imageBounds = {
      ground_floor: [[9.877301, 78.083108], [9.877858, 78.083707]],
      first_floor: [[9.877301, 78.083108], [9.877858, 78.083707]]
    };

    var floorTitles = {
      ground_floor: 'Ground Floor',
      first_floor: 'First Floor'
    };

    var venues = {
      ground_floor: {
        EVENT_X: [9.877597, 78.083138], // Coordinates for EVENT_X on the ground floor
        EVENT_Y: [9.877597, 78.083138],   // Coordinates for EVENT_Y on the ground floor
        EVENT_Z: [9.877384, 78.083376] // Coordinates for EVENT_Z on the ground floor
        // Add more events for the ground floor as needed
      },
      first_floor: {
        RETRONOME: [9.877597, 78.083138], // Coordinates for RETRONOME on the first floor
        BIOSCOPE: [9.877597, 78.083138],   // Coordinates for BIOSCOPE on the first floor
        ROLLING_SHUTTER: [9.877384, 78.083376] // Coordinates for ROLLING SHUTTER on the first floor
        // Add more events for the first floor as needed
      }
    };

    // Initialize events list
    var eventsList = document.getElementById('events-list');
    for (var floor in venues) {
      for (var event in venues[floor]) {
        var listItem = document.createElement('li');
        var link = document.createElement('a');
        link.href = '#';
        link.textContent = event + ' (' + floor.charAt(0).toUpperCase() + floor.slice(1) + ')';
        link.onclick = function(floor, event) { return function() { showFloorMap(floor); showVenue(floor, event); }; }(floor, event);
        listItem.appendChild(link);
        eventsList.appendChild(listItem);
      }
    }

    // Create map
    var map = L.map('map').setView([9.877596, 78.083417], 21);

    // Function to show floor map
    function showFloorMap(floor) {
      var imageUrl = imageUrls[floor];
      var imageBound = imageBounds[floor];

      map.eachLayer(function (layer) {
        if (layer instanceof L.ImageOverlay) {
          map.removeLayer(layer);
        }
      });

      L.imageOverlay(imageUrl, imageBound).addTo(map);

      // Update the floor name
      document.getElementById('floor-name').textContent = floorTitles[floor];
    }

    // Function to show venue on map
    function showVenue(floor, event) {
      var venueCoords = venues[floor][event];
      if (venueCoords) {
        // Remove any existing markers
        map.eachLayer(function (layer) {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });
        // Add marker for the selected event
        L.marker(venueCoords).addTo(map).bindPopup('Event Venue: ' + event + ' (Floor ' + floor.charAt(0).toUpperCase() + floor.slice(1) + ')').openPopup();
      } else {
        alert('Venue not found on the selected floor!');
      }
    }
  </script>
</body>
</html>
